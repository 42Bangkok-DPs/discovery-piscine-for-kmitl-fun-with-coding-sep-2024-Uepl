<!DOCTYPE html>
<html>
<head>
  <title>Aheheh</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
  <input type="number" id="leftOperand" min="0">
  <select id="operator">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
    <option value="%">%</option>
  </select>
  <input type="number" id="rightOperand" min="0">
  <button type="button" onclick="calculate()" id='calculateButton'>Try me!</button>

  <script>
    $(document).ready(function(){ 
      $('#calculateButton').click(calculate);
      function calculate() {
        const leftOperand = parseInt($('#leftOperand').val());
        const operator = $('#operator').val();
        const rightOperand = parseInt($('#rightOperand').val());

        if (isNaN(leftOperand) || isNaN(rightOperand) || leftOperand < 0 || rightOperand < 0) {
          alert('Error :(');
          return;
        }

        let result;
        switch (operator) {
          case '+':
            result = leftOperand + rightOperand;
            break;
          case '-':
            result = leftOperand - rightOperand;
            break;
          case '*':
            result = leftOperand * rightOperand;
            break;
          case '/':
            if (rightOperand === 0) {
              alert("It's over 9000!");
              return;
            }
            result = leftOperand / rightOperand;
            break;
          case '%':
            if (rightOperand === 0) {
              alert("It's over 9000!");
              return;
            }
            result = leftOperand % rightOperand;
            break;
          default:
            alert('Invalid operator');
            return;
        }

        alert(`Result: ${result}`);
        console.log(`Result: ${result}`);
      }

      setInterval(() => {
        alert('Please, use me...');
      }, 30000);
    });
  </script>
</body>
</html>
